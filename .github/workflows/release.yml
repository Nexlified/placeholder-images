name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get release
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            const release = context.payload.release;
            return release;

      - name: Build binary
        run: |
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          
          BINARY_NAME="grout-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          go build -a -installsuffix cgo -ldflags="-w -s -X main.version=${{ github.event.release.tag_name }}" -o "${BINARY_NAME}" ./cmd/grout
          
          # Create archive
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${BINARY_NAME}.zip" "${BINARY_NAME}"
            echo "ASSET_NAME=${BINARY_NAME}.zip" >> $GITHUB_ENV
          else
            tar czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"
            echo "ASSET_NAME=${BINARY_NAME}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.ASSET_NAME }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/octet-stream
